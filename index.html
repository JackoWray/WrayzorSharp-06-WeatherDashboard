<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-4">
          <form id="weather-search">
            <label for="city-search">City:</label>
            <input type="text" id="city-search" />
            <button id="search-btn" type="submit">Search</button>
          </form>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col" id="current-weather">
              <h2><span id="current-city"></span></h2>
              <p><span id="current-date"></span></p>
              <p><span id="current-temp"></span></p>
              <p><span id="current-wind"></span></p>
              <p><span id="current-humidity"></span></p>
              <p><span id="current-uv"></span></p>
            </div>
          </div>
          <div class="row">
            <div class="col" id="day-1-weather"></div>
            <div class="col" id="day-2-weather"></div>
            <div class="col" id="day-3-weather"></div>
            <div class="col" id="day-4-weather"></div>
            <div class="col" id="day-5-weather"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
