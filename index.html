<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section class="container">
      <div class="row">
        <div class="col-3">
          <form id="weather-search">
            <label for="city-search">City:</label>
            <input type="text" id="city-search" />
            <button id="search-btn" type="submit">Search</button>
          </form>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col" id="current-weather">
              <h2>
                <span id="current-city"></span>
                <span><img id="condition-icon" src="" alt="" /></span>
              </h2>
              <p><span id="current-date"></span></p>
              <p><span id="current-temp"></span></p>
              <p><span id="current-wind"></span></p>
              <p><span id="current-humidity"></span></p>
              <p>
                <span id="current-uv-heading"></span
                ><span id="current-uv"></span>
              </p>
            </div>
          </div>
          <div class="row">
            <h2><span id="heading"></span></h2>
            <div class="col" id="day-1-weather">
              <p>
                <span id="date-1"></span>
                <span><img src="" alt="" id="icon-1" /></span>
              </p>
              <p><span id="min-temp-1"></span></p>
              <p><span id="max-temp-1"></span></p>
              <p><span id="wind-1"></span></p>
              <p><span id="humidity-1"></span></p>
            </div>
            <div class="col" id="day-2-weather">
              <p>
                <span id="date-2"></span>
                <span><img src="" alt="" id="icon-2" /></span>
              </p>
              <p><span id="min-temp-2"></span></p>
              <p><span id="max-temp-2"></span></p>
              <p><span id="wind-2"></span></p>
              <p><span id="humidity-2"></span></p>
            </div>
            <div class="col" id="day-3-weather">
              <p>
                <span id="date-3"></span>
                <span><img src="" alt="" id="icon-3" /></span>
              </p>
              <p><span id="min-temp-3"></span></p>
              <p><span id="max-temp-3"></span></p>
              <p><span id="wind-3"></span></p>
              <p><span id="humidity-3"></span></p>
            </div>
            <div class="col" id="day-4-weather">
              <p>
                <span id="date-4"></span>
                <span><img src="" alt="" id="icon-4" /></span>
              </p>
              <p><span id="min-temp-4"></span></p>
              <p><span id="max-temp-4"></span></p>
              <p><span id="wind-4"></span></p>
              <p><span id="humidity-4"></span></p>
            </div>
            <div class="col" id="day-5-weather">
              <p>
                <span id="date-5"></span>
                <span><img src="" alt="" id="icon-5" /></span>
              </p>
              <p><span id="min-temp-5"></span></p>
              <p><span id="max-temp-5"></span></p>
              <p><span id="wind-5"></span></p>
              <p><span id="humidity-5"></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
